<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <style>
    /* Подключаем шрифт напрямую из корня репозитория */
    @font-face {
      font-family: 'Kyivit Pro';
      src: url('KievitPro-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
      font-family: 'Kyivit Pro', sans-serif;
    }

    textarea {
      width: 300px;       /* фиксированная ширина */
      min-height: 50px;   /* минимальная высота */
      font-size: 18px;    /* размер шрифта */
      padding: 8px;       /* внутренний отступ */
      box-sizing: border-box;
      resize: none;       /* отключаем ручное растягивание */
      overflow: hidden;   /* без полос прокрутки */
      font-family: 'Kyivit Pro', sans-serif;
    }
  </style>
</head>
<body>
  <textarea placeholder="Введите текст..." oninput="autoResize(this)"></textarea>

  <script>
    function autoResize(el) {
      el.style.height = "auto";
      el.style.height = el.scrollHeight + "px";
    }
  </script>
</body>
</html>
